<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hot Die Steel Master Data Entry</title>

</head>
<!-- this code is updated by anirban 05sept -->
<body >

<div>
	<div>
        <h2>Hot Die Steel Master Data Entry</h2>
    </div>
<fieldset>
  
  <form name="Form_HotDieSteelMaster" method="post" action="Form_HotDieSteelMaster.php">
   
   <table>
		<thead>
			<tr>
				<td>Log no</td>
				<td>
					<input type="text" name="txtLogNo" id="txtLogNo" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Log Type (Round/Square)</td>
				<td>
					<input type="text" name="txtLogType" id="txtLogType" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Log Diameter (mm)</td>
				<td>
					<input type="text" name="txtLogDiam" id="txtLogDiam" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Total Length (mm)</td>
				<td>
					<input type="text" name="txtTotalLen" id="txtTotalLen" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Weight (Kg)</td>
				<td>
					<input type="text" name="txtWeight" id="txtWeight" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Maker Company</td>
				<td>
					<input type="text" name="txtMakerComp" id="txtMakerComp" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Supplier Name (Traders)</td>
				<td>
					<input type="text" name="txtSuppName" id="txtSuppName" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Invoice No</td>
				<td>
					<input type="text" name="txtInvNo" id="txtInvNo" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Date of Received</td>
				<td>
					<input type="text" name="txtDateRec" id="txtDateRec" placeholder="" value="" required>	  
				</td>
			</tr>
			<tr>
				<td>Hardness of Hot Die Steel</td>
				<td>
					<input type="text" name="txtHardness" id="txtHardness" placeholder="" value="" required>	  
				</td>
			</tr>
		</thead>
	</table>
    
   
    <p>
      <input type="submit" name="Submit" id="Submit" value="Submit">
    </p>
  </form>
</fieldset>
</div>

</body>
</html>
